<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishintripnbeer</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div id="screen">
        <div id="game">
            <div id="game_background" class=""></div>
            <div id="game_foreground"></div>
            <div id="game_elements">

                <div id="pause_button_container">
                    <div id="pause_button_sprite"></div>
                </div>

                <div id="home_button_container">
                    <div id="home_button_sprite"></div>
                </div>

                <div id="settings_button_container" class="">
                    <div id="settings_button_sprite"></div>
                </div>


                <div id="fisherman_container">
                    <div id="fisherman_sprite"></div>
                </div>

                <div id="fish_container" class="">
                    <div id="fish_sprite"></div>
                </div>
                <div id="fish_container2" class="">
                    <div id="fish_sprite2"></div>
                </div>
                <div id="fish_container3" class="">
                    <div id="fish_sprite3"></div>
                </div>



                <div id="stonedfish_container1" class="">
                    <div id="stonedfish_sprite1" class=""></div>
                </div>
                <div id="stonedfish_container2" class="">
                    <div id="stonedfish_sprite2" class=""></div>
                </div>
                <div id="stonedfish_container3" class="">
                    <div id="stonedfish_sprite3" class=""></div>
                </div>



                <div id="float_container" class="">
                    <div id="float_sprite"></div>
                </div>

                <div id="beer_container1" class="">
                    <div id="beer_sprite1"></div>
                </div>
                <div id="beer_container2">
                    <div id="beer_sprite2"></div>
                </div>

                <div id="beer_container3" class="">
                    <div id="beer_sprite3"></div>
                </div>
                <div id="beer_container4">
                    <div id="beer_sprite4"></div>
                </div>
            </div>



            <div id="game_ui">

                <div id="score_board">
                    <div id="points">
                        <p>
                        <p>
                    </div>
                    <div id="bucket_sprite2"></div>
                </div>
                <div id="energy_board">
                    <div id="energy_container">
                        <div id="energy_sprite"></div>
                    </div>
                    <div id="beerglass_sprite"></div>
                </div>
                <div id="time_board" class="">

                    <div id="sun_sprite"></div>
                </div>
            </div>
        </div>
        <div id="start">
            <div id="start_screen">
                <div id="start_button"></div>
                <div id="how_to_play_button"></div>
                <div id="quit_button"></div>
            </div>
        </div>
        <div id="game_over">
            <div id="game_over_start"></div>
            <div id="game_over_quit"></div>
            <div id="game_over_points"></div>
        </div>
        <div id="level_complete">
            <div id="level_complete_start"></div>
            <div id="level_complete_quit"></div>
            <div id="level_complete_points"></div>
        </div>
        <div id="howtoplay_screen">
            <div id="howtoplay_start"></div>
            <div id="howtoplay_quit"></div>
        </div>
        <audio src="start_01.mp3" id="start_01"></audio>

        <audio id="baggrundslyd_01" src="background_sound.mp3"></audio>
        <audio id="lost_beer_01" src="lost_beersound_01.mp3"></audio>
        <audio id="drinking_beer_01" src="beer_drinking.mp3"></audio>
        <audio id="fish_caught" src="fish_caught.mp3"></audio>


    </div>

    <script src="script1.js"></script>
</body>

</html>
